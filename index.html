<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
        #map {
        height: 400px;
        width: 100%;
    }
    </style>

</head>
<body>

    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        function initMap(){
            // map options
            var options = {
                zoom: 12,
                center: {lat:40.7128, lng: -74.0060}
            }
            
            // new map
            var map = new google.maps.Map(document.getElementById('map'), options);
        
            // // add marker
            // var marker = new google.maps.Marker({
            //     position:{lat: 40.7440, lng: -74.0324},
            //     map: map,
            //     icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            // });

            // var infoWindow = new google.maps.InfoWindow({
            //     content: '<h1>Hoboken</h1>'
            // });

            // // add a listner
            // marker.addListener('click', function(){
            //     infoWindow.open(map, marker);
            // });

            addMarker({
                coord:{lat: 40.7440, lng: -74.0324},
                iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content: '<h1>Hoboken, NJ</h1>'
            });
            addMarker({coord:{lat: 40.7664, lng: -74.0254}});
            addMarker({coord:{lat: 40.7282, lng: -74.0776}});

            // add marker function
            function addMarker(props){
                var marker = new google.maps.Marker({
                position:props.coord,
                map: map,
                // icon:props.iconImage
            });

            // check if there is a custom icon
            if (props.iconImage) {
                marker.setIcon(props.iconImage);
            }

            // check content
            if (props.content){
                var infoWindow = new google.maps.InfoWindow({
                content: props.content
            });

            // // add a listner
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            }

            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvyl_77_saxiX_LrVlluHtV-vgPgG6VPU&callback=initMap"
    async defer></script>
</body>
</html>
